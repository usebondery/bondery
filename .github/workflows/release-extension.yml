name: Release Chrome Extension

on:
  push:
    tags:
      - "ext-v*.*.*" # Trigger on extension version tags like ext-v1.0.0, ext-v1.2.3
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Create production environment file
        run: |
          echo "NEXT_PUBLIC_WEBAPP_URL=${{ vars.NEXT_PUBLIC_WEBAPP_URL }}" > apps/chrome-extension/.env.production.local

      - name: Build Chrome Extension
        run: npx turbo build --filter=chrome-extension...
        env:
          NODE_ENV: production
          NEXT_PUBLIC_WEBAPP_URL: ${{ vars.NEXT_PUBLIC_WEBAPP_URL }}

      - name: Create zip archive
        run: |
          cd apps/chrome-extension/dist
          zip -r ../../../bondery-extension-${{ github.ref_name }}.zip .
          cd ../../..

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/ext-}
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Sign extension
        run: |
          # Create signed extension package
          npx chrome-webstore-upload-cli \
            --source ./apps/chrome-extension/dist \
            --extension-id ${{ secrets.PRIVATE_CHROME_EXTENSION_ID }} \
            --client-id ${{ secrets.PRIVATE_CHROME_CLIENT_ID }} \
            --client-secret ${{ secrets.PRIVATE_CHROME_CLIENT_SECRET }} \
            --refresh-token ${{ secrets.PRIVATE_CHROME_REFRESH_TOKEN }} \
            --auto-publish false \
            --upload-only
        env:
          PRIVATE_SIGNING_KEY: ${{ secrets.PRIVATE_CHROME_PRIVATE_SIGNING_KEY }}

      # - name: Publish to Chrome Web Store
      #   uses: mnao305/chrome-extension-upload@v5.0.0
      #   with:
      #     file-path: ./bondery-extension-${{ github.ref_name }}.zip
      #     extension-id: ${{ secrets.CHROME_EXTENSION_ID }}
      #     client-id: ${{ secrets.CHROME_CLIENT_ID }}
      #     client-secret: ${{ secrets.CHROME_CLIENT_SECRET }}
      #     refresh-token: ${{ secrets.CHROME_REFRESH_TOKEN }}
      #     publish: true

      - name: Delete previous extension releases
        run: |
          # Get all releases with extension tags (ext-v*)
          gh release list --limit 100 | grep "^ext-v" | awk '{print $1}' | while read tag; do
            # Skip the current tag we're about to create
            if [ "$tag" != "${{ github.ref_name }}" ]; then
              echo "Deleting release: $tag"
              gh release delete "$tag" --yes --cleanup-tag || true
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Bondery Extension ${{ steps.get_version.outputs.VERSION }}
          body: |
            ## Bondery Chrome Extension Release ${{ steps.get_version.outputs.VERSION }}

            ### ðŸŽ‰ Automatic Chrome Web Store Publishing
            This version has been automatically published to the Chrome Web Store! You can install it directly from:
            [Bondery Social Integration - Chrome Web Store](https://chrome.google.com/webstore/detail/bondery-social-integration/${{ secrets.CHROME_EXTENSION_ID }})

            ### Manual Installation (Development/Testing)
            If you need to install manually for development or testing:
            1. Download the `bondery-extension-${{ steps.get_version.outputs.VERSION }}.zip` file below
            2. Extract the zip file to a folder
            3. Open Chrome and navigate to `chrome://extensions/`
            4. Enable "Developer mode" in the top right corner
            5. Click "Load unpacked" and select the extracted folder

            ### Changes
            See the commit history for details on what's included in this release.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bondery-extension-${{ github.ref_name }}.zip
          asset_name: bondery-extension-${{ steps.get_version.outputs.VERSION }}.zip
          asset_content_type: application/zip
